<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" type="text.css" href="tic tac toe.css">
        <script type="text/javascript" src="tic tac toe.js"></script>
    </head>
    <body>
        <h1>Tic-Tac-Toe</h1>
        <div class="grid">
            <div class="grid-row">
                <div class="grid-cell" id="block0" onclick="placePiece(0); announceWinner(0);"></div>
                <div class="grid-cell" id="block1" onclick="placePiece(1); announceWinner(1);"></div>
                <div class="grid-cell" id="block2" onclick="placePiece(2); announceWinner(2);"></div>
            </div>
            <div class="grid-row">
                <div class="grid-cell" id="block3" onclick="placePiece(3); announceWinner(3);"></div>
                <div class="grid-cell" id="block4" onclick="placePiece(4); announceWinner(4);"></div>
                <div class="grid-cell" id="block5" onclick="placePiece(5); announceWinner(5);"></div>
            </div>
            <div class="grid-row">
                <div class="grid-cell" id="block6" onclick="placePiece(6); announceWinner(6);"></div>
                <div class="grid-cell" id="block7" onclick="placePiece(7); announceWinner(7);"></div>
                <div class="grid-cell" id="block8" onclick="placePiece(8); announceWinner(8);"></div>
            </div>
            <Button id="resetButton" onClick="reset()">Reset</Button>

    </body>
</html>

    </body>
</html>
